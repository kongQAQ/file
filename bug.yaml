port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxies:
  - name: a
    type: socks5
    server: 127.0.0.1
    port: "17938"
    skip-cert-verify: true
rule:
  - MATCH,,DIRECT,dns-failed
rule-providers:
  p:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/kongQAQ/file/main/bug-test-settings.yaml"
    path: ../2/cfw-settings-bug.yaml
    interval: 86400
